<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel 1</title>
</head>
<style>
  body {
    margin: 0px;
  }
  .carousel {
    width: 100%;
    overflow: scroll; /*Propiedad para hacer scrol*/
    padding: 30px;
    position: relative; /*Todos los elementos de adentro, se pocisionan respecto a este*/
  }
  .carousel__container {
    white-space: nowrap; /*Para que los elementos se vallan mas alla de la pantalla, y no se amontonen*/
    margin: 70px 0px;
    padding-bottom: 10px;
  }
  .carousel__item {
    background-color: turquoise;
    width: 200px;
    height: 250px;
    border-radius: 17px;
    overflow: hidden;
    margin-right: 10px;
    display: inline-block; /*Para que se vean en horizontal y no en vertical*/
    cursor: pointer; /*Que se haga una manito el cursor*/
    /*Hacer mas fluida la animacion, y que sea de izq a derech*/
    transition: 450ms all;
    transform-origin: center left;

  }
  .carousel__item:hover ~ .carousel__item {
    transform: translate3d(100px, 0, 0);
  }
  .carousel__container:hover .carousel__item {
    opacity: 0.3;
  }
  .carousel__container:hover .carousel__item:hover {
    transform: scale(1.5);
    opacity: 1;
  }

</style>
<body>
  <section class="carousel">
    <div class="carousel__container">
      <div class="carousel__item">
      </div>
      <div class="carousel__item">
      </div>
      <div class="carousel__item">
      </div>
      <div class="carousel__item">
      </div>
      <div class="carousel__item">
      </div>
    </div>
  </section>
</body>
</html>
